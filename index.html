<html>
	<head>
		<title>Example</title>   
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src='numberMask.jquery.js'></script>
		<script type="text/javascript">
			$(function(){
				$('#int,#float,#float2').numberMask({beforePoint:2});

				$('#float2').numberMask({type:'float',afterPoint:4,defaultValueInput:'10.1',decimalMark:'.'});*/
				$('#word').numberMask({pattern:/^[f]{0,3}$/});
				$('form').submit(function(){alert('Form submit'); return false;})
			})
		</script>
	</head>
	<body>
	<form action='irr.ru'>

</html>
